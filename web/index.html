<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Excel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        
        <!-- ENHANCED HEADER -->
        <div class="header">
            <div class="title">ðŸ“Š Excel</div>
            <div class="toolbar">
                <button class="btn" id="new-btn">New</button>
                <button class="btn" id="save-btn">Save</button>
                <button class="btn" id="load-btn">Load</button>
                <button class="btn" id="export-btn">Export</button>
            </div>
        </div>
        
        <!-- ENHANCED FORMULA BAR -->
        <div class="formula-bar">
            <div class="cell-ref" id="cell-ref">A1</div>
            <div class="fx-label">fx</div>
            <input type="text" class="formula-input" id="formula-input" placeholder="Enter formula or value">
        </div>
        
        <!-- SHEET TABS -->
        <div class="sheet-tabs">
            <div class="sheet-tab active" data-sheet="Sheet1">Sheet1</div>
            <div class="sheet-tab" data-sheet="Sheet2">Sheet2</div>
            <div class="sheet-tab" data-sheet="Sheet3">Sheet3</div>
        </div>
        
        <!-- THE GRID - PURE HTML TABLE -->
        <div class="grid-container" id="grid-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading Excel Grid...</div>
                <div style="font-size: 10px; color: #9ca3af; margin-top: 8px;">Bulletproof Architecture</div>
            </div>
            <!-- Grid will be generated here -->
        </div>
        
        <!-- STATUS BAR -->
        <div class="status">
            <div id="status-left">Ready</div>
            <div id="status-right">Enhanced v2.0 | <span id="cell-count">0</span> cells</div>
        </div>
        
    </div>

    <!-- XLSX LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="excel.js"></script>
</body>
</html>
