<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Excel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
</head>
<body>
    <div class="app">
        
        <!-- ENHANCED HEADER -->
        <div class="header">
            <div class="title">ðŸ“Š Excel</div>
            <div class="toolbar">
                <!--- Edited by AI [start] --->
                <button class="btn btn-primary" id="new-btn">New</button>
                <button class="btn btn-primary" id="save-btn">Save</button>
                <button class="btn" id="load-btn">Load</button>
                <button class="btn" id="export-btn">Export</button>
                <!--- Edited by AI [end] --->
            </div>
        </div>
        
        <!-- CDN LOADER -->
        <div class="cdn-loader">
            <input type="text" id="cdn-url" placeholder="Enter CDN URL for xlsx.full.min.js">
            <button class="btn" id="load-cdn-btn">Load Library</button>
        </div>

        <!-- ENHANCED FORMULA BAR -->
        <div class="formula-bar">
            <div class="cell-ref" id="cell-ref">A1</div>
            <div class="fx-label">fx</div>
            <input type="text" class="formula-input" id="formula-input" placeholder="Enter formula or value">
        </div>
        
        <!-- SHEET TABS -->
        <div class="sheet-tabs">
            <div class="sheet-tab active" data-sheet="Sheet1">Sheet1</div>
            <div class="sheet-tab" data-sheet="Sheet2">Sheet2</div>
            <div class="sheet-tab" data-sheet="Sheet3">Sheet3</div>
        </div>
        
        <!-- THE GRID - HANDSONTABLE -->
        <div id="grid-container"></div>
        
        <!-- STATUS BAR -->
        <div class="status">
            <div id="status-left">Ready</div>
            <div id="status-right">Enhanced v2.0 | <span id="cell-count">0</span> cells</div>
        </div>
        
    </div>

    <!-- LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="excel.js"></script>
</body>
</html>
