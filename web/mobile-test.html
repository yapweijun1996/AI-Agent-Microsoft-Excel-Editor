<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Grid Test</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-50">
  <div class="p-4">
    <h1 class="text-lg font-bold mb-4">Mobile Grid Test</h1>
    
    <!-- Simplified grid test -->
    <div class="border border-gray-300 rounded" style="height: 400px; overflow: auto; -webkit-overflow-scrolling: touch;">
      <div class="modern-spreadsheet">
        <div class="grid-header">
          <div class="corner-cell"></div>
          <div class="col-header">A</div>
          <div class="col-header">B</div>
          <div class="col-header">C</div>
          <div class="col-header">D</div>
          <div class="col-header">E</div>
          <div class="col-header">F</div>
          <div class="col-header">G</div>
          <div class="col-header">H</div>
          <div class="col-header">I</div>
          <div class="col-header">J</div>
        </div>
        <div class="grid-body">
          <div class="grid-row">
            <div class="row-header">1</div>
            <div class="modern-cell"><input type="text" class="cell-input" value="Test"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
          </div>
          <div class="grid-row">
            <div class="row-header">2</div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
            <div class="modern-cell"><input type="text" class="cell-input"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mt-4 p-4 bg-blue-100 rounded">
      <p class="text-sm"><strong>Test Instructions:</strong></p>
      <ul class="text-sm list-disc ml-4">
        <li>Try scrolling horizontally in the grid above</li>
        <li>Try tapping/touching the cells</li>
        <li>Try typing in the cells</li>
        <li>Check if cells are the right size for touch</li>
      </ul>
    </div>
  </div>
</body>
</html>
